         var isNewUser = true;

      if (authData && isNewUser) {
        // user authenticated with Firebase
        console.log("User ID: " + authData.uid + ", Provider: " + authData.provider);
        ref.child('users').child(authData.uid).set(authData);
      } 
        else {
        // user is logged out
      }
    },{
        scope: "user_friends,public_profile"  
    });
